<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumplea√±os del meco del jugos</title>
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(1.2);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          opacity: 1;
        }
        20%,
        24%,
        55% {
          opacity: 0.5;
        }
      }

      @keyframes neonWhitePulse {
        0%,
        100% {
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff,
            0 0 80px #fff;
        }
        50% {
          text-shadow: 0 0 3px #fff, 0 0 6px #fff, 0 0 15px #fff, 0 0 30px #fff,
            0 0 60px #fff;
        }
      }

      @keyframes glitch {
        0% {
          clip-path: inset(0 0 0 0);
        }
        10% {
          clip-path: inset(10% 0 85% 0);
          transform: translate(-2px, -2px);
        }
        20% {
          clip-path: inset(80% 0 5% 0);
          transform: translate(2px, 2px);
        }
        30% {
          clip-path: inset(40% 0 40% 0);
          transform: translate(-2px, 2px);
        }
        40% {
          clip-path: inset(20% 0 60% 0);
          transform: translate(2px, -2px);
        }
        50% {
          clip-path: inset(70% 0 10% 0);
          transform: translate(-1px, 1px);
        }
        60% {
          clip-path: inset(30% 0 50% 0);
          transform: translate(1px, -1px);
        }
        70% {
          clip-path: inset(0 0 0 0);
          transform: translate(0, 0);
        }
        100% {
          clip-path: inset(0 0 0 0);
          transform: translate(0, 0);
        }
      }

      @keyframes interference {
        0% {
          transform: translate(0, 0) skew(0deg);
          filter: brightness(1);
        }
        5% {
          transform: translate(-2px, 2px) skew(1deg);
          filter: brightness(1.2);
        }
        10% {
          transform: translate(2px, -2px) skew(-1deg);
          filter: brightness(0.9);
        }
        15% {
          transform: translate(-1px, 1px) skew(0.5deg);
          filter: brightness(1.3);
        }
        20% {
          transform: translate(1px, -1px) skew(-0.5deg);
          filter: brightness(0.8);
        }
        100% {
          transform: translate(0, 0) skew(0deg);
          filter: brightness(1);
        }
      }

      @keyframes tvStatic {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      body {
        margin: 0;
        height: 100vh;
        background: black;
        color: white;
        font-family: "Times New Roman", serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
        background-size: cover;
        opacity: 0.01;
        pointer-events: none;
        animation: tvStatic 2s infinite linear;
      }

      h1,
      h2,
      p {
        animation: fadeIn 2s ease-out forwards;
        margin: 0;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: clamp(2rem, 20vw, 5rem);
        font-weight: bold;
        letter-spacing: 2px;
        animation-delay: 0.5s;
        margin-bottom: 0.5rem;
        animation: fadeIn 2s ease-out forwards,
          neonWhitePulse 1.5s infinite alternate, interference 4s infinite;
        color: #fff;
        margin-bottom: 0;
      }

      h2 {
        font-size: clamp(1.5rem, 4vw, 3rem);
        animation-delay: 1s;
        color: #fff;
        animation: fadeIn 2s ease-out forwards,
          neonWhitePulse 1.5s infinite alternate, interference 4s infinite;
      }

      p {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        margin-top: 1em;
        animation-delay: 1.5s;
        margin-bottom: 2rem;
        animation: fadeIn 2s ease-out forwards, interference 4s infinite;
      }

      .flicker {
        animation: flicker 2s infinite, neonWhitePulse 1.5s infinite alternate,
          interference 4s infinite;
      }

      .contenedor-texto {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: start;
        position: relative;
        z-index: 1;
      }

      a {
        text-decoration: none;
        color: inherit;
        display: inline-block;
        animation: neonWhitePulse 1.5s infinite alternate,
          interference 4s infinite;
        transition: transform 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      a:hover {
        transform: scale(1.1);
      }

      a:hover h2 {
        animation: glitch 0.4s steps(2, end) infinite,
          neonWhitePulse 1.5s infinite alternate, interference 4s infinite;
      }

      
    </style>
  </head>
  <body>

      </p>

      </a>
    </div>
  </body>
</html>
